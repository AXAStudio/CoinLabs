services:
  - type: web
    name: coinlabs-api
    env: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: SUPABASE_URL
        scope: build,runtime
        sync: false
      - key: SUPABASE_ANON_KEY
        scope: build,runtime
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        scope: build,runtime
        sync: false
      - key: ENV
        value: PRODUCTION
        scope: build,runtime

  - type: web
    name: coinlabs-web
    env: node
    region: oregon
    plan: free
    rootDir: frontend
    buildCommand: npm run build
    startCommand: npm run preview
    envVars:
      - key: VITE_SUPABASE_URL
        scope: build,runtime
        sync: false
      - key: VITE_SUPABASE_PUBLISHABLE_KEY
        scope: build,runtime
        sync: false

# Note: This is a render.yaml configuration file
# For Render dashboard setup, use Web Service (not Static Site) for frontend to avoid path issues
# Environment variable values must be added in the Render dashboard (they're not included here for security)

